<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PCB RUL Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input[type="number"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PCB Remaining Useful Life Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="stress">Stress (MPa):</label>
                <input type="number" id="stress" name="stress" step="any" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (Hz):</label>
                <input type="number" id="frequency" name="frequency" step="any" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict RUL">
            </div>
        </form>
    </div>
</body>
</html>
